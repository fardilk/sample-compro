name: CI/CD Deploy to VPS

on:
  workflow_dispatch:          # allow manual trigger from GitHub UI
  push:                       # trigger when pushing to main
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Prepare SSH key (support base64 or raw)
        id: decode_ssh_key
        env:
          VPS_KEY_B64: ${{ secrets.VPS_KEY_B64 }}
          VPS_KEY: ${{ secrets.VPS_KEY }}
        run: |
          set -e
          if [ -n "$VPS_KEY_B64" ]; then
            echo "Using VPS_KEY_B64 (base64) secret"
            echo "$VPS_KEY_B64" | base64 -d > /tmp/deploy_key
          elif [ -n "$VPS_KEY" ]; then
            echo "Using VPS_KEY (raw) secret"
            printf "%s" "$VPS_KEY" > /tmp/deploy_key
          else
            echo "Neither VPS_KEY_B64 nor VPS_KEY is set" >&2
            exit 1
          fi
          chmod 600 /tmp/deploy_key
          KEY_CONTENT=$(sed ':a;N;$!ba;s/\n/%0A/g' /tmp/deploy_key)
          echo "ssh_key=$KEY_CONTENT" >> $GITHUB_OUTPUT

      - name: Test SSH connectivity (debug)
        if: always()
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
        run: |
          echo "Testing SSH connectivity to $VPS_USER@$VPS_HOST"
          ssh -o StrictHostKeyChecking=no -i /tmp/deploy_key $VPS_USER@$VPS_HOST 'echo SSH_OK' || (echo 'SSH test failed' && exit 1)
          echo 'SSH connectivity OK'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Clean dist di VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ steps.decode_ssh_key.outputs.ssh_key }}
          script: |
            rm -rf /var/www/compro1/dist
            mkdir -p /var/www/compro1/dist

      - name: Upload dist ke VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ steps.decode_ssh_key.outputs.ssh_key }}
          source: "dist/*"
          target: "/var/www/compro1/dist"
